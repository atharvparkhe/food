{% extends '../base3.html' %}
{% load static %}

{% block title %}
Add Restaurant | Oganik
{% endblock title %}

{% block content %}
<!--start page wrapper -->
<div class="page-wrapper">
	<div class="page-content">
		<div class="card">
			<div class="card-body p-4">
				<h5 class="card-title">Add Restaurant</h5>
				<hr />
				<div class="form-body mt-4">
					<div class="row">
						<div class="col-lg-8">
							<div class="border border-3 p-4 rounded">
								<form method="POST">
									{% csrf_token %}
									<div class="mb-3" enctype="multipart/form-data">
										<label for="inputProductTitle" class="form-label">Restaurant Name</label>
										<input type="text" name="name" class="form-control" id="inputProductTitle"
											placeholder="Restaurant Name" required>
									</div>
									<div class="mb-3">
										<label for="inputProductDescription" class="form-label">Description</label>
										<textarea class="form-control" name="desc" id="inputProductDescription" rows="3"
											placeholder="Restaurant Description" required></textarea>
									</div>
									<div class="mb-3">
										<label for="inputProductDescription" class="form-label">Restaurant Logo</label>
										<input id="image-uploadify" name="img" type="file" accept="image/*" single required>
									</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="border border-3 p-4 rounded">
								<div class="row g-3">
									<div class="col-md-6">
										<label for="inputPrice" class="form-label">PIN code</label>
										<input type="number" name="pincode" class="form-control" id="inputPrice" placeholder="000000"
											required>
									</div>
									<div class="mb-3">
										<label for="inputProductDescription" class="form-label">Address</label>
										<textarea class="form-control" name="address" id="inputProductDescription" placeholder="Restaurant Address" rows="3" required></textarea>
									</div>
									<div class="col-12">
										<div class="d-grid">
											<button type="submit" class="btn btn-primary">Save Restaurant</button>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!--end row-->
				</div>
			</div>
		</div>
	</div>
</div>
<!--end page wrapper -->
{% endblock content %}
